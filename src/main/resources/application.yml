spring:
  application:
    name: event-ticketing-system
  lifecycle:
    timeout-per-shutdown-phase: 1m
  threads:
    virtual:
      enabled: true
  datasource:
    url: jdbc:h2:mem:ticketing
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: true
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080
  servlet:
    context-path: /api
  shutdown: graceful

management:
  endpoints:
    web:
      base-path: /management
    enabled-by-default: false
  endpoint:
    health:
      enabled: true

logging:
  level:
    com.iit.event.ticketing.system: trace
